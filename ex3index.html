<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Here</title>
  </head>
  <body>
    <h1>Please Fill And Submit Form:</h1>

    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br /><br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required /><br /><br />

      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required
      /><br /><br />

      <label>Gender:</label><br />
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other" required />
      <label for="other">Other</label><br /><br />

      <label for="skill">Choose your Skill Level:</label>
      <select id="skill" name="skill" required>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option></select
      ><br /><br />

      <label for="color">Select your Favorite Color:</label>
      <input type="color" id="color" name="color" value="#0000ff" /><br /><br />

      <label for="father_name">Father's Name:</label>
      <input
        type="text"
        id="father_name"
        name="father_name"
        required
      /><br /><br />

      <label>Choose Your Language:</label><br />
      <input type="checkbox" id="english" name="languages" value="english" />
      <label for="english">English</label><br />
      <input type="checkbox" id="spanish" name="languages" value="spanish" />
      <label for="spanish">Spanish</label><br />
      <input type="checkbox" id="french" name="languages" value="french" />
      <label for="french">French</label><br />
      <input type="checkbox" id="german" name="languages" value="german" />
      <label for="german">German</label><br /><br />

      <label for="hobbies">Hobbies:</label><br />
      <textarea id="hobbies" name="hobbies" rows="4" cols="50"></textarea
      ><br /><br />

      <h3>Address Information</h3>

      <label for="street">Street Address:</label>
      <input type="text" id="street" name="street" required /><br /><br />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required /><br /><br />

      <label for="postal_code">Postal Code:</label>
      <input
        type="text"
        id="postal_code"
        name="postal_code"
        required
      /><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
